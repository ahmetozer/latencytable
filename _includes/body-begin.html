<body class="bg-light">
  <div class="container">
<div class="py-5 text-center">
  <a href="{{ site.company.url }}" class="company-logo align-self-center">
    {% if site.company.logo  and site.company.logo != nil and site.company.logo != "" %}
    <img class="company-logo" alt="{{ site.company.name }}" src="{{ site.company.logo }}" style="filter: invert(1);"></img>
    {% endif %}
  </a>
  <h2>{{ site.title }}</h2>
  <p class="lead">{{ site.description }}</p>
</div>
